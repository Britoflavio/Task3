<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut icon" href="../images/icon.png" type="image/x-icon">
		<link rel="stylesheet" href="../styles/style2.css">
		<title>Olympus Gym | Raffle</title>
	</head>
	<body>
		<header>
			<nav class="hover-nav">
					<a href="../index1.html">Home</a>
					<a href="./aboutUS.html">About us</a>
					<a href="./contac.html">Contact</a>
					<a href="./Schedule.html">Schedule</a>
					<a href="./benefits.html">Benefits</a>
					<a class="active" href="#">Raffle</a>
					<img class="logo1" src="../images/logo.png" alt="Logo de la empresa">
				</nav>
		</header>
		<main>
			<div class="raffle-t">
					<h1>Raffle</h1>
					<h3>Every month in this section you can participate in a raffle.</h3>
			</div>
			<div class="container-ref">
				<div class="form-img">
				<img class="form-img1" src="../images/image.jpg" alt="Imagen de nuestras barras">
				<img class="form-img2" src="../images/dumbbells.jpg" alt="Imagen de nuestras barras">
			  </div>
				<form class="form-1" action="./show-data.html">
					<fieldset class="raf-1">
						<legend class="legend1">Participate in our raffle for a month of personalized training</legend>
						<label class="label1" id="first-name">First Name</label>
						<input class="raf1-text" type="text" name="First Name" placeholder="First name">
							<label class="label1" id="last-name">Last Name</label>
							<input class="raf1-text" type="text" name="Last Name" placeholder="Last name">
							<label class="label1" id="email">Email</label>
							<input class="raf1-text" type="text" name="Email" placeholder="ejemple@ejemple.com">
						</fieldset>
						<fieldset class="raf-2">
							<label class="legend2" id="gender">Choose Gender</label>
							<select class="select-input" name="gender">
								<option disabled selected>Select Your Country</option>
								<option value="f">Female</option>
								<option value="m">Male</option>
								<option value="x">Others</option>
							</select>
						</fieldset>
						<fieldset class="raf-3">
							<label class="legend3" id="country">Country</label>
							<select class="select-input" name="country">
								<option value="">Country</option>
								<option value="arg">Argentina</option>
								<option value="col">Colombia</option>
								<option value="cl">Chile</option>
								<option value="uyu">Uruguay</option>
								<option value="es">Espa√±a</option>
							</select>
						</fieldset>
						<fieldset class="raf-4">
							<legend class="legend4">Payment Options</legend>
							<div class="raf-14">
								<label class="label-4" id="cash">Cash</label>
								<input class="input-4" type="radio" name="money" value="cash">
						  </div>
							<div class="raf-14">
								<label class="label-4" id="credit-card">Credit Card</label>
								<input class="input-4" type="radio" name="money" value="cc">
							</div>
							<div class="raf-14">
								<label class="label-4" id="debit-card">Debit Card</label>
								<input class="input-4" type="radio" name="money" value="dc">
							</div>
						</fieldset>
						<fieldset class="raf-5">
							<legend class="legend5">Services</legend>
							<textarea name="serv" id="serv" cols="30" rows="10"></textarea>
						</fieldset>
						<fieldset class="raf-6">
							<label class="label6" for="conditions">I accept terms and conditions...</label>
							<input class="input6" type="checkbox" name="temscondition" id="conditions" value="Accept">
						</fieldset>
						<fieldset class="raf-7">
						<input class="input-fin" type="submit" value="Send">
					</fieldset>
				</form>
			</div>
		</main>
			<footer class="maps">
				<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5726.2802656742315!2d-64.19329625433822!3d-31.417800810929727!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9432a3f797c9d77b%3A0x3d280775d97a2d75!2sOlympus%20gym!5e0!3m2!1ses!2sar!4v1679029590589!5m2!1ses!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
			</footer>
	</body>
</html>
